<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 1.8rem;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .switch-form a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 1.5rem;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 8px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Teacher Authentication Portal</h1>
        </div>
        
        <div class="form-container">
            <!-- Registration Form -->
            <form id="registerForm">
                <h2 class="form-title">Create Account</h2>
                <div id="registerMessage" class="message"></div>
                
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Institution Email Address</label>
                    <input type="email" id="regEmail" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required placeholder="Create a password">
                </div>
                
                <button type="submit" class="btn">Register</button>
                
                <div class="switch-form">
                    Already have an account? <a id="showLogin">Login here</a>
                </div>
            </form>
            
            <!-- Login Form -->
            <form id="loginForm" style="display: none;">
                <h2 class="form-title">Login to Your Account</h2>
                <div id="loginMessage" class="message"></div>
                
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn">Login</button>
                
                <div class="switch-form">
                    Don't have an account? <a id="showRegister">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get form elements
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginForm');
            const showLoginLink = document.getElementById('showLogin');
            const showRegisterLink = document.getElementById('showRegister');
            const registerMessage = document.getElementById('registerMessage');
            const loginMessage = document.getElementById('loginMessage');
            
            // Switch to Login Form
            showLoginLink.addEventListener('click', function() {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                clearMessages();
            });
            
            // Switch to Register Form
            showRegisterLink.addEventListener('click', function() {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                clearMessages();
            });
            
            // Clear message displays
            function clearMessages() {
                registerMessage.style.display = 'none';
                loginMessage.style.display = 'none';
            }
            
            // Handle Registration
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('regName').value;
                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPassword').value;
                
                // Validate inputs
                if (!name || !email || !password) {
                    showMessage(registerMessage, 'Please fill in all fields', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage(registerMessage, 'Password must be at least 6 characters', 'error');
                    return;
                }
                
                // Check if user already exists
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const userExists = users.some(user => user.email === email);
                
                if (userExists) {
                    showMessage(registerMessage, 'User with this email already exists', 'error');
                    return;
                }
                
                // Save user to localStorage
                users.push({ name, email, password });
                localStorage.setItem('users', JSON.stringify(users));
                
                // Show success message
                showMessage(registerMessage, 'Registration successful! Please login.', 'success');
                
                // Clear form
                registerForm.reset();
                
                // Switch to login form after a delay
                setTimeout(() => {
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    clearMessages();
                }, 2000);
            });
            
            // Handle Login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // Validate inputs
                if (!email || !password) {
                    showMessage(loginMessage, 'Please fill in all fields', 'error');
                    return;
                }
                
                // Check if user exists and credentials match
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(user => user.email === email && user.password === password);
                
                if (user) {
                    showMessage(loginMessage, `Login successful! Redirecting to dashboard...`, 'success');
                    
                    // Store current user in localStorage
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    // Clear form
                    loginForm.reset();
                    
                    // Redirect to page3.html after a short delay
                    setTimeout(() => {
                        window.location.href = 'page3.html';
                    }, 1500);
                } else {
                    showMessage(loginMessage, 'Invalid email or password', 'error');
                }
            });
            
            // Show message function
            function showMessage(element, text, type) {
                element.textContent = text;
                element.className = `message ${type}`;
                element.style.display = 'block';
            }
        });
    </script>
</body>
</html>
