<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Timetable & Suggestions</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #9333ea, #ec4899);
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, h5, th, td, li, span { color: #fff; }

    .card, .suggestion-box {
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      color: #fff;
    }

    .suggestion-box {
      padding: 20px;
      margin-top: 20px;
    }

    .free {
      background: rgba(255,255,255,0.12) !important;
      font-style: italic;
      font-weight: bold;
      color: #f87171 !important;
    }

    table th, table td {
      vertical-align: middle;
      text-align: center;
      color: #fff;
    }

    .table-dark th {
      background: rgba(255,255,255,0.2) !important;
    }

    .btn-back {
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      color: #fff;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn-back:hover {
      background: rgba(255,255,255,0.3);
    }

    ul li { margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button class="btn-back" onclick="window.location.href='tt9.html'">â¬… Back</button>
      <h1 class="mb-0">ðŸ“˜ Timetable</h1>
      <div></div>
    </div>

    <div class="row g-4">
      <!-- Timetable -->
      <div class="col-lg-8">
        <div class="card shadow-sm p-3">
          <h5 class="mb-3">Weekly Schedule</h5>
          <div class="table-responsive">
            <table class="table table-bordered align-middle">
              <thead class="table-dark">
                <tr><th>Day</th><th>Period 1</th><th>Period 2</th><th>Period 3</th><th>Period 4</th><th>Period 5</th></tr>
              </thead>
              <tbody id="weeklyTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Suggestions -->
      <div class="col-lg-4">
        <div class="suggestion-box shadow-sm">
          <h5>ðŸ’¡ Suggestions for <span id="skillName"></span></h5>
          <ul id="suggestionList"></ul>
        </div>
      </div>
    </div>
  </div>

<script>
  const DAYS = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

  const weighted = [
    "Free Period","Free Period","Free Period", // more chances
    "Study","Project Work","Lecture","Lab"
  ];

  function randomSlot() {
    return weighted[Math.floor(Math.random()*weighted.length)];
  }

  function generateWeeklyTimetable() {
    return DAYS.map(day => ({
      day,
      periods: [randomSlot(), randomSlot(), randomSlot(), randomSlot(), randomSlot()]
    }));
  }

  const weeklyData = generateWeeklyTimetable();

  function renderWeeklyTable() {
    const tbody=document.getElementById('weeklyTableBody');
    tbody.innerHTML='';
    weeklyData.forEach(row=>{
      tbody.innerHTML += `
        <tr>
          <td>${row.day}</td>
          ${row.periods.map(p=>`<td class="${p==='Free Period'?'free':''}">${p}</td>`).join("")}
        </tr>`;
    });
  }

  // Suggestions per skill
  const suggestions = {
    "Java": ["Revise OOP concepts", "Solve HackerRank coding problems", "Build a small Swing/JavaFX project"],
    "Python": ["Practice LeetCode problems", "Work on Flask/Django mini-apps", "Explore data analysis with pandas"],
    "C / C++": ["Work on DSA problems", "Implement algorithms from scratch", "Practice competitive programming"],
    "AI / ML": ["Take Kaggle challenges", "Implement ML models in scikit-learn", "Learn TensorFlow/PyTorch basics"],
    "Communication": ["Join a speaking club", "Practice mock interviews", "Watch TED talks & summarize them"],
    "Data Science": ["Clean and analyze datasets", "Make visualization dashboards", "Learn SQL queries"],
    "Web Development": ["Build a portfolio site", "Experiment with React/Node.js", "Clone a website design"],
    "Cyber Security": ["Try CTF challenges", "Learn about OWASP Top 10", "Practice using Kali Linux tools"],
    "Cloud Computing": ["Learn AWS free-tier services", "Deploy an app on cloud", "Understand DevOps basics"],
    "Blockchain": ["Learn Ethereum basics", "Try smart contracts in Solidity", "Experiment with crypto wallets"]
  };

  function loadSkill() {
    const params = new URLSearchParams(window.location.search);
    const skill = params.get("skill") || "General";
    document.getElementById("skillName").textContent = skill;
    const list = document.getElementById("suggestionList");
    list.innerHTML = '';
    (suggestions[skill] || ["Use free time to explore new hobbies"]).forEach(s=>{
      list.innerHTML += `<li>${s}</li>`;
    });
  }

  // Render everything
  renderWeeklyTable();
  loadSkill();
</script>
</body>
</html>
