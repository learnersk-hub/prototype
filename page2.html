<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InClass — Smart Attendance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #9333ea, #ec4899);
      background-size: 300% 300%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: gradientMove 10s infinite alternate;
      color: #fff;
    }
    @keyframes gradientMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }
    .splash {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    img {
      width: 400px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 15px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    a {
      display: inline-block;
      padding: 14px 28px;
      background: #111827;
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.1s;
      margin: 5px;
    }
    a:hover { background: #0b1220; }
    a:active { transform: translateY(2px); }

    /* Footer */
    footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      opacity: 0.8;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    footer img {
      width: 28px;
      height: auto;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="splash">
    <img src="logo4.png" alt="InClass Logo">
    <p>Smart Bluetooth-Powered Attendance Portal</p>
    <a href="index.html">Teacher Portal →</a>
    <a href="registers.html">Student Portal →</a>
  </div>

  <footer>
    <img src="codecartel_logo.png" alt="Code Cartel Logo">
    <span>Made by Team Code Cartel. All © rights reserved.</span>
  </footer>
</body>
</html>
